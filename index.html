<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThatRetirementGuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#fff; color:#333; }
    header { padding:10px; text-align:center; background-color: #3B2F2F; color: #FFFFFF; }
    main { padding:40px; max-width:900px; margin:auto; }
    .footer { background:#000000; padding:20px; color: #FFFFFF; text-align:center; margin-top:450px; }

    /* Buttons */
    .btn {  background: none; border: none; color: #007BFF; font-size: 16px; cursor: pointer; padding: 0;  }
    .btn:hover { text-decoration: underline; }

    .actions { text-align: center; margin-bottom: 40px; }

    /* Modal styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 100; 
      left: 0; top: 0; width: 100%; height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; 
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover { color: black; }
  </style>
</head>
<body>

<header>
  <h1>That Retirement Guy</h1>
  <p>Click buttons to see more</p>
</header>

<main>
  <div class="actions">
    <button class="btn" onclick="openModal('aboutModal')">About</button>
    <button class="btn" onclick="openModal('servicesModal')">Services</button>
  </div>
  
  <p>Placeholder(!!!).</p>
</main>

<!-- Footer -->
<div class="footer">
  <p>Â© 2025 TRG.com</p>
  <p>Contact: Thatretirementguy@gmail.com</p>
  <p>TikTok: @thatretirementguy</p>
</div>

<!-- Modals -->

<div id="aboutModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('aboutModal')">&times;</span>
    <h2>About</h2>
    <p>This is the About section. Add text or images here.</p>
  </div>
</div>

<div id="servicesModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('servicesModal')">&times;</span>
    <h2>Services</h2>
    <p>Here are the services offered. Add descriptions or images.</p>
  </div>
</div>

<script>
  function openModal(id) {
    document.getElementById(id).style.display = "block";
  }
  function closeModal(id) {
    document.getElementById(id).style.display = "none";
  }
  // Close modal if user clicks outside content
  window.onclick = function(event) {
    let modals = document.querySelectorAll('.modal');
    modals.forEach(modal => {
      if(event.target == modal) modal.style.display = "none";
    });
  }
</script>

</body>
</html>
