<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThatRetirementGuy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {  box-sizing: border-box;  }
    
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      overflow-x: hidden;
    }

    header {
      padding:10px;
      text-align:center;
      background-color: #3B2F2F;
      color: #FFFFFF;
    }

    /* Flex container for main + sidebar */
    .content-container {
      display: flex;
      flex: 1; /* fills remaining vertical space */
      gap: 20px; /* spacing between main and sidebar */
      padding: 40px;
      max-width: 100%;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .scroll-box {
      flex: 1; /* fills main vertically */
      overflow: auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .sidebar {
      width: 200px;
      flex-shrink: 0;
      background-color: #2B1B17;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      text-align: left;
      padding: 10px 5px;
      font-size: 16px;
    }

    .sidebar button:hover {
      text-decoration: underline;
    }

    .footer {
      width: 100%;
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Buttons inside main (optional) */
    .btn {  
      background: none;
      border: none;
      color: #007BFF;
      font-size: 16px;
      cursor: pointer;
      padding: 0;
    }
    .btn:hover { text-decoration: underline; }

    .actions { text-align: center; margin-bottom: 40px; }

    /* Modal styles (unchanged) */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 100; 
      left: 0; top: 0; width: 100%; height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; 
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover { color: black; }
  </style>
</head>
<body>

<header>
  <h1>That Retirement Guy</h1>
  <p>Click a topic in the sidebar to see content.</p>
</header>

<!-- Flex container for main + sidebar -->
<div class="content-container">

  <!-- Sidebar FIRST -->
  <div class="sidebar">
    <button onclick="updateContent('about')">About</button>
    <button onclick="updateContent('services')">Services</button>
    <button onclick="updateContent('contact')">Contact</button>
  </div>

  <!-- Main area SECOND -->
  <main>
    <div class="scroll-box" id="content-box">
      <p>Welcome! Select a topic from the sidebar.</p>
    </div>
  </main>

</div>


<!-- Footer -->
<div class="footer">
  <p>Â© 2025 TRG.com</p>
  <p>Contact: Thatretirementguy@gmail.com</p>
  <p>TikTok: @thatretirementguy</p>
</div>

<script>
  const contentBox = document.getElementById('content-box');

  function updateContent(section) {
    switch (section) {
      case 'about':
        contentBox.innerHTML = `<h2>About</h2>
        <p>This is the About section. Add your text and images here.</p>`;
        break;

      case 'services':
        contentBox.innerHTML = `<h2>Services</h2>
        <p>Here are the services offered. Describe them here.</p>`;
        break;

      case 'contact':
        contentBox.innerHTML = `<h2>Contact</h2>
        <p>Email: AidanCurtis@gmail.com</p>
        <p>Phone: (optional)</p>`;
        break;

      default:
        contentBox.innerHTML = `<p>Welcome! Select a topic from the sidebar.</p>`;
    }
  }
</script>

</body>
</html>
